<!DOCTYPE html>
<html>
	<head>
		<title>onewordstudios</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Official website of onewordstudios"/>
		<link rel="shortcut icon" href="/favicon.png"/>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>

		<style>
			body,html{
				margin:0;padding:0;
				overflow:hidden;
			}

			@import url('https://fonts.googleapis.com/css?family=Montserrat');

			body{
				background:black;
				color:white;
				font-family:"Montserrat", sans-serif !important;
				
				user-select: none;
			}
			
			section {
				width:100%;
				height: 100vh;
			}
			
			header {
				height: 20vh;
				text-align: center;
				background: linear-gradient(to top, rgba(0,0,0,0),rgba(0,0,0,1));
				
				position: fixed;
				top:0;left:0;
				width: 100%;
				
				pointer-events: none;
				
				z-index: 4;
			}
			
			#studio {
				height: 150%;
				position:relative;
				top: -25%;
			}
			
			a{
				width: 50%;
				display:inline-block;
				height:100%;
				position: relative;
			}
			
			a img{
				position:absolute;
				top:0;left:0;
			}
			
			a img:first-child{
				width:100%;
				height: 100%;
				object-fit:cover;
			}
			
			a img:last-child {
				width:100%;
				height:100%;
				object-fit: contain;
				
				transform:scale(1);
				transition: transform 0.2s ease-in-out;
			}
			
			a:hover img:last-child{
				transform: scale(1.1);
			}
			
			a:active img:last-child{
				transform: scale(1);
				transition: transform 0.1s ease-in-out;
			}

		</style>
	</head>
	<body>
		<header>
			<img src="sweetspace/onewordstudios_logo_invert.png" alt="onewordstudios" id="studio" />
		</header>
		<section>
			<a href="flourish/"><img src="flourish_bg.png" alt="" /><img src="flourish_logo.png" alt="Flourish" /></a><!--
			--><a href="sweetspace/"><img src="sweetspace_bg.png" alt="" /><img src="sweetspace_logo.png" alt="SweetSpace" /></a>
		</section>
	</body>
</html>
