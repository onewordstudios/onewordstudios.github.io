<!DOCTYPE html>
<html>
	<head>
		<title>onewordstudios</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Official website of onewordstudios"/>
		<link rel="shortcut icon" href="/favicon.png"/>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>

		<style>
			body,html{
				margin:0;padding:0;
				overflow:hidden;
			}

			@import url('https://fonts.googleapis.com/css?family=Montserrat');

			body{
				background:white;
				color:black;
				font-family:"Montserrat", sans-serif !important;
			}
			
			section {
				width:100%;
				height: 100vh;
			}
			
			#studio {
				max-width: 30vw;
				max-height: 30vh;
				position:absolute;
				bottom:0;
				left: 50%;
				transform:translateX(-50%);
			}
			
			a{
				width: 50%;
				display:block;
				height:100%;
				position:absolute;
				left:0;top:0;
				z-index:-1;
				background:rgb(21,48,73);
			}
			a:last-child{
				left:50%;
				background:black;
			}
			
			a img{
				width:100%;
				height: 100%;
				object-fit:contain;
			}

		</style>
	</head>
	<body>
		<section>
			<img src="flourish/studioSmall.png" alt="onewordstudios" id="studio" />
			<a href="flourish/"><img src="flourish.png" alt="Flourish" /></a>
			<a href="sweetspace/"><img src="sweetspace.png" alt="SweetSpace" /></a>
		</section>
	</body>
</html>
